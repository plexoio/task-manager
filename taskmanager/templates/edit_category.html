{% extends "base.html" %}
{% block content %}
<h3 class="red-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{url_for('edit_category', category_id=category.id)}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
                <input placeholder="Edit category" value="{{ category.category_name }}" name="category_name" id="category_name" type="text" class="validate"
                    minlength="3" maxlength="25" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large red darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
