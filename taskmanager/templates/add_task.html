{% extends "base.html" %}
{% block content %}
<h3 class="red-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{url_for('add_task')}}">
        <!-- Task Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix red-text text-darken-4"></i>
                <input placeholder="Add task" name="task_name" id="task_name" type="text" class="validate" minlength="5"
                    maxlength="50" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix red-text text-darken-4"></i>
                <textarea placeholder="Add description" name="text_description" id="text_description" type="text"
                    class="materialize-textarea validate" minlength="5" maxlength="200" required></textarea>
                <label for="text_description">Task Descripton</label>
            </div>
        </div>
        <!-- Due Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix red-text text-darken-4"></i>
                <input name="due_date" id="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- Is Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix red-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input name="is_urgent" id="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- Select Category -->
        <!-- Task Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix red-text text-darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories%}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor%}
                </select>
                <label for="category_id">Select Category</label>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large red darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
