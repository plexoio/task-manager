{% extends "base.html" %}
{% block content %}
<h3 class="red-text text-darken-4 center-align">Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large red darken-1">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l3">
    <div class="card red lighten-5">
      <div class="card-content black-text center-align">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action center-align">
        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn red accent-4">Edit</a>
        <a href="#modal-{{ category.id }}" class="btn  red lighten-1 modal-trigger">Delete</a>
       
        <!-- Modal Structure -->
        <div id="modal-{{ category.id }}" class="modal">
          <div class="modal-content">
            <h4>CAUTION!</h4>
            <p>You are about to delete this entry permanently! Are you sure you want to continue?</p>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn red accent-4 modal-close">CANCEL</a>
            <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red lighten-1 modal-close">DELETE</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
