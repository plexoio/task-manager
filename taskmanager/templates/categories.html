{% extends "base.html" %}
{% block content %}
<h3 class="red-text text-darken-4 center-align">Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_category') }}" class="btn-large red darken-1">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l3">
    <div class="card red lighten-5">
      <div class="card-content black-text center-align">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action center-align">
        <a href="#" class="btn red accent-4">Edit</a>
        <a href="#" class="btn  red lighten-1">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
